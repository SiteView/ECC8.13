      <td>
        <p>用彩图来显示指定时间内业务流程、城市、分组方式的平均响应时间,表格的颜色符合最初制订的标准：绿色代表好、黄色代表警告、红色代表危险、叉子用来指示此时段发生了失败的业务流程。<br>
        </p>
        <p>通过这个报表，您可以迅速查找出发生问题的时间地点及其相关的业务流程平均响应时间和服务成功率。<br>
        </p>
        <p><b>提示:</b><br>
          <br>
          对于响应时间过慢的或者发生错误过多的业务流程和城市，您应该查看业务流程分析报表，这样您可以得到更为详细的数据，便于找出发生问题的原因。
        <p>将鼠标指针放置到表格中时，会弹出一个小窗口来显示更多信息。<br>
