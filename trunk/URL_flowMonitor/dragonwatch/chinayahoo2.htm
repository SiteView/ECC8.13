var ns4 = (document.layers)? true:false;

//------------------------------------- Cookies --------------------------------

function setCookie (name, value, expires) {
	if (!expires) expires = new Date();
	document.cookie = name + "=" + escape (value) + "; expires=" + expires.toGMTString() +  "; path=/";
}

function setLogin(status) {
	var expdate = new Date ();
	expdate.setTime (expdate.getTime() + (1000 * 60 * 60 * 24 * 31));
	setCookie ("_login", status, expdate);
}

function getCookie (name) {
    var strCookie = document.cookie;
    var strKey = name + "=";
    var lenCookie = strCookie.length;
    var beginKey = 0;
    while (beginKey < lenCookie) {
        var beginData = beginKey + strKey.length;
        if (strCookie.substring(beginKey, beginData) == strKey) {
            var endData = strCookie.indexOf (";", beginData);
            if (endData == -1) endData = lenCookie;
            return unescape(strCookie.substring(beginData,endData));
        }
        beginKey = strCookie.indexOf(" ", beginKey) + 1;
        if (beginKey == 0) break;
    }
return null;
}

var NN ="aaaa"
function CSIEStyl(s) { return document.all.tags("div")[s].style; }
function CSNSStyl(s) { return CSFindElement(s,0); }

function CSFindElement(n,ly)
{
	if (CSBVers < 4)
		return document[n];

	var curDoc = ly ? ly.document : document;
	var elem = curDoc[n];
	if (!elem) { for (var i=0;i<curDoc.layers.length;i++) {
		elem = CSFindElement(n,curDoc.layers[i]); if (elem) return elem; }}
	return elem;
}

function CSButtonReturn ()
{
	var bAgent = window.navigator.userAgent;
	var bAppName = window.navigator.appName;

		return false; // follow link
	else return true; // follow link
}

CSAg = window.navigator.userAgent;
CSBVers = parseInt(CSAg.charAt(CSAg.indexOf("/")+1),10);
function IsIE() { return CSAg.indexOf("MSIE") > 0;}
CSIm = new Object();
function CSIShow(n,i) {
	if (document.images) {
		if (CSIm[n]) {
			var img = (!IsIE()) ? CSFindElement(n,0) : document[n];
			if (img) {img.src = CSIm[n][i].src; self.status = CSIm[n][3];}
			return true;
		}
	}
	return false;
}
function CSILoad(im,ar) {
	if (document.images) {
		CSIm[im] = new Object();
		for (var i=0;i<3;i++) {
			if (ar[i] != '') { CSIm[im][i] = new Image(); CSIm[im][i].src = ar[i]; }
			else CSIm[im][i] = 0;
		}
		CSIm[im][3] = ar[3];
	}
}




//------------------------------------- SCROLLING --------------------------------

var buttonFixedTop=0;

function scrolling(divName)
{
//window.status=divName
	if (buttonFixedTop>0){
		if (ie4) {
			document.all( divName).style.pixelTop=document.body.scrollTop+buttonFixedTop;
			}
		else {
			document.layers[ divName ].top=window.pageYOffset+buttonFixedTop;
			}
		}
}


function initScroll(divName)
{
	if (ie4){
		buttonFixedTop=document.all(divName).style.pixelTop;
		}
	else {
		buttonFixedTop=document.layers[ divName ].top;
		setInterval("scrolling('" + divName + "')", 5);
		}
}

function setStatusMsg(msg){
	if (msg == "" ) {
		msg = defaultStatusMsg;
		}
	var bottomFrm=getBottomFrame();

			if (ns4) {

			}
			else if (ie4) {
				showMsgIE( bottomFrm, msg )
			}
	}
	else{
		return false;
		}
}

<script language="JavaScript" type="text/javascript">

function isAlpha(ch){
	if ( (ch>='A' && ch<='Z')|| (ch>='a' && ch<='z') ){
		return true
	}
	else{
		return false
		}
}

function isNumeric(ch){
	if ((ch>='0' && ch<='9')){
		return true
		}
	else{
		return false
		}
}

function isAlphaNumeric( ch ) {
	return (isNumeric(ch) || isAlpha(ch) )
}

//--------------------------------------- ADD OR REPLACE RANDOM PARAMETER ----------------------

function left(str,numOfChars) {
	return str.substr(0,numOfChars);
}


function right(str,numOfChars) {
	return str.substring(str.length-numOfChars,str.length);
}


function FindAndReplaceInUrl(vCurLocation,p_vKey,p_vValue) {
	var vIndexOf;
	var vNewLocation;
	var vLeft;
	var vIndexOfNoValue;
	vIndexOf = vCurLocation.indexOf(p_vKey+'=');
	if (vIndexOf < 0 ) {
		vNewLocation = vCurLocation + ChooseAddUrlSign(vCurLocation) + p_vKey + "=" + p_vValue;
		return vNewLocation;
	// If Not found
	}
	else {
	//If Found
		vNewLocation = vCurLocation.substring(0,vIndexOf+p_vKey.length +1);
		vLeft = vCurLocation.substring(vIndexOf+p_vKey.length+1,vCurLocation.length );
		vIndexOfNoValue = vLeft.indexOf("&");
		if (vIndexOfNoValue <0) {
			vLeft= p_vValue;
		}
		else {
			vLeft = p_vValue + vLeft.substring(vIndexOfNoValue,vLeft.length);
		}
		vNewLocation = vNewLocation +vLeft;
	}
	return vNewLocation ;
}



function ChooseAddUrlSign(p_vCurUrl) {
	if (p_vCurUrl.indexOf("?")> 0 ) {
		if(right(p_vCurUrl,1)=="?") {
			return ""
		}
		else {
			return "&";
		}
	}
	else {
		return "?";
	}
}


function getRandom() {
	return left((9999999*Math.random()).toString(),4)
}

	};

}
